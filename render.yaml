services:
  - type: web
    name: taleseed-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: LOG_LEVEL
        value: INFO
      - key: TEMPERATURE
        value: "0.7"
      - key: MAX_OUTPUT_TOKENS
        value: "8192"
